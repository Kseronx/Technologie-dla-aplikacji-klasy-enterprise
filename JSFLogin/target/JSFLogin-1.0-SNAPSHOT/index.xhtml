<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{AppMessages['title.login']}</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}"/>
            <h:inputText id="usernameField" value="#{loginBean.username}" required="true"
                         requiredMessage="#{AppMessages['validation.user']}"/>
            <h:message for="usernameField" styleClass="error"/>

            <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}"/>
            <h:inputSecret id="passwordField" value="#{loginBean.password}"
                           validatorMessage="#{AppMessages['validation.password']}">
                <f:validateLength minimum="4" maximum="6"/>
            </h:inputSecret>
            <h:message for="passwordField" styleClass="error"/>
        </h:panelGrid>

        <h:panelGrid columns="3">
            <h:selectBooleanCheckbox id="acceptCheckBox"
                                     value="#{loginBean.termsAccepted}">
                <f:ajax render="loginButton"/>
            </h:selectBooleanCheckbox>
            <h:outputText value="I accept the terms of service"/>
        </h:panelGrid>

        <h:commandButton id="loginButton"
                         value="Log in"
                         action="#{loginBean.login}"
                         disabled="#{!loginBean.termsAccepted}"/>
    </h:form>
    <h:messages style="color:red;"/>
</h:body>
</html>
